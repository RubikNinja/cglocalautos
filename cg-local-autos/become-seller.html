<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become a Seller - CG Local Autos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
    body { color:#111; background:#fff; line-height:1.5; }
    a { text-decoration:none; color:inherit; }

    nav { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; position:sticky; top:0; background:rgba(255,255,255,0.9); backdrop-filter:blur(10px); z-index:100; }
    nav .logo { font-weight:700; font-size:1.5rem; }
    nav .nav-links { display:flex; gap:1.5rem; }
    nav .nav-links a { font-weight:500; }

    .container { max-width:900px; margin:2rem auto; padding:0 1rem; }
    h1 { font-size:2rem; font-weight:700; margin-bottom:1rem; text-align:center; }
    h2 { font-size:1.3rem; font-weight:600; margin-bottom:0.5rem; margin-top:1.5rem; }

    form { display:flex; flex-direction:column; gap:0.8rem; }
    input, select { padding:0.6rem 1rem; border-radius:6px; border:1px solid #ccc; font-size:1rem; }
    input[type="file"] { padding:0.3rem; }

    .submit-btn { width:200px; padding:1rem; background:#007BFF; color:#fff; border:none; border-radius:10px; font-weight:700; font-size:1.1rem; cursor:pointer; appearance:none; outline:none; margin-top:1rem; transition:0.3s; }
    .submit-btn:hover { background:#0056b3; }

    .note { font-size:0.85rem; color:#555; margin-top:0.3rem; }

    footer { padding:1.5rem 1rem; text-align:center; color:#777; border-top:1px solid #eee; }

    @media(max-width:768px){
      nav { flex-direction:column; gap:0.5rem; }
      .submit-btn { width:100%; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">CG Local Autos</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="become-seller.html">Become a Seller</a>
      <a href="photo-services.html">Photo Services</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <div class="container">
    <h1>Become a Seller</h1>

    <!-- Seller Info -->
    <h2>Step 1: Your Info</h2>
    <form id="sellerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <label for="idPhoto">Upload ID (optional)</label>
      <input type="file" id="idPhoto" accept="image/*">

      <!-- Car Info -->
      <h2>Step 2: Car Info</h2>
      <select id="make" required>
        <option value="">Select Make</option>
        <option value="Toyota">Toyota</option>
        <option value="Ford">Ford</option>
        <option value="Chevy">Chevy</option>
      </select>
      <input type="text" id="model" placeholder="Model" required>
      <input type="number" id="year" placeholder="Year" required>
      <input type="number" id="price" placeholder="Price" required>
      <input type="number" id="miles" placeholder="Mileage" required>
      <label for="carPhoto">Upload Car Photo</label>
      <input type="file" id="carPhoto" accept="image/*">

      <!-- Featured Promotion -->
      <h2>Step 3: Featured Promotion</h2>
      <label>
        <input type="checkbox" id="featured"> Pay $20 to feature this car for a week
      </label>

      <button type="submit" class="submit-btn">Submit Listing</button>
      <p class="note">* You will receive an email confirmation after submission.</p>
    </form>
  </div>

  <footer>
    &copy; 2026 CG Local Autos. All rights reserved.
  </footer>

  <script>
    document.getElementById('sellerForm').addEventListener('submit', function(e){
      e.preventDefault();

      const seller = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        idPhoto: document.getElementById('idPhoto').files[0] ? document.getElementById('idPhoto').files[0].name : '',
        car: {
          make: document.getElementById('make').value,
          model: document.getElementById('model').value,
          year: document.getElementById('year').value,
          price: parseFloat(document.getElementById('price').value),
          miles: parseFloat(document.getElementById('miles').value),
          carPhoto: document.getElementById('carPhoto').files[0] ? document.getElementById('carPhoto').files[0].name : '',
          featured: document.getElementById('featured').checked
        }
      };

      // Get existing cars
      let cars = JSON.parse(localStorage.getItem('cgCars')) || [];

      cars.push({
        make: seller.car.make,
        model: seller.car.model,
        year: seller.car.year,
        price: seller.car.price,
        miles: seller.car.miles,
        img: seller.car.carPhoto ? `images/${seller.car.carPhoto}` : 'https://via.placeholder.com/400x200?text=Car+Image',
        featured: seller.car.featured
      });

      localStorage.setItem('cgCars', JSON.stringify(cars));

      alert('Thank you! Your car listing has been submitted.');

      document.getElementById('sellerForm').reset();
    });
  </script>

</body>
</html>

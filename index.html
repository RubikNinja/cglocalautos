<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CG Local Autos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
    body { color:#111; background:#fff; line-height:1.5; }
    a { text-decoration:none; color:inherit; }

    nav { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; position:sticky; top:0; background:rgba(255,255,255,0.9); backdrop-filter:blur(10px); z-index:100; }
    nav .logo { font-weight:700; font-size:1.5rem; }
    nav .nav-links { display:flex; gap:1.5rem; }
    nav .nav-links a { font-weight:500; }

    .hero { 
      background: #f5f5f5; /* plain light background */
      height:400px; 
      display:flex; 
      flex-direction:column; 
      justify-content:center; 
      align-items:center; 
      text-align:center; 
      color:#000; 
      padding:0 1rem;
    }
    .hero h1 { font-size:2.5rem; margin-bottom:1rem; color:#000; }

    .search-bar { display:flex; gap:1rem; margin-top:1rem; flex-wrap:wrap; justify-content:center; width:100%; max-width:900px; }
    .search-bar select, .search-bar input { padding:0.8rem 1rem; border-radius:8px; border:1px solid #ccc; font-size:1rem; flex:1 1 150px; min-width:120px; }
    .search-bar button { padding:0.8rem 1.5rem; border:none; border-radius:10px; background:#007BFF; color:#fff; font-weight:700; font-size:1rem; cursor:pointer; flex:0 0 auto; }
    .search-bar button:hover { background:#0056b3; }

    .featured { max-width:1200px; margin:2rem auto; padding:0 1rem; }
    .featured h2 { font-size:1.8rem; font-weight:700; margin-bottom:1rem; text-align:center; }
    .car-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:1rem; }
    .car-card { border:1px solid #eee; border-radius:10px; overflow:hidden; transition:0.3s; background:#fff; }
    .car-card img { width:100%; height:180px; object-fit:cover; }
    .car-card .card-body { padding:0.8rem; }
    .car-card .card-body h3 { font-size:1.1rem; font-weight:600; margin-bottom:0.3rem; }
    .car-card .card-body p { font-size:0.9rem; color:#555; }
    .car-card .badge { display:inline-block; padding:0.2rem 0.6rem; font-size:0.75rem; background:orange; color:#fff; border-radius:4px; margin-top:0.3rem; }

    footer { padding:1.5rem 1rem; text-align:center; color:#777; border-top:1px solid #eee; }

    @media(max-width:768px){
      nav { flex-direction:column; gap:0.5rem; }
      .search-bar { flex-direction:column; gap:0.5rem; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">CG Local Autos</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="become-seller.html">Become a Seller</a>
      <a href="photo-services.html">Photo Services</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <div class="hero">
    <h1>Find the Perfect Preowned Vehicle</h1>
    <div class="search-bar">
      <select id="make">
        <option value="">Any Make</option>
        <option value="Toyota">Toyota</option>
        <option value="Ford">Ford</option>
        <option value="Chevy">Chevy</option>
      </select>
      <input type="text" id="model" placeholder="Model">
      <input type="number" id="year" placeholder="Year">
      <input type="number" id="minPrice" placeholder="Min Price">
      <input type="number" id="maxPrice" placeholder="Max Price">
      <button id="searchBtn">Search Cars</button>
    </div>
  </div>

  <div class="featured">
    <h2>Featured Listings</h2>
    <div class="car-grid" id="featuredGrid">
      <!-- Featured cars added by JS -->
    </div>
  </div>

  <footer>
    &copy; 2026 CG Local Autos. All rights reserved.
  </footer>

  <script>
    const defaultCars = [
      {make:'Toyota', model:'Corolla', year:'2022', price:15000, miles:12000, img:'https://images.unsplash.com/photo-1607118437331-2c13c0033e2f?auto=format&fit=crop&w=800&q=80', featured:true},
      {make:'Ford', model:'F-150', year:'2023', price:28000, miles:8000, img:'https://images.unsplash.com/photo-1597005853930-5b1e27889c8c?auto=format&fit=crop&w=800&q=80', featured:true},
      {make:'Chevy', model:'Camaro', year:'2021', price:32000, miles:15000, img:'https://images.unsplash.com/photo-1616628189094-15d9b6f90aa3?auto=format&fit=crop&w=800&q=80', featured:false}
    ];

    const storedCars = JSON.parse(localStorage.getItem('cgCars')) || [];
    const allCars = defaultCars.concat(storedCars);

    const featuredGrid = document.getElementById('featuredGrid');
    allCars.filter(c=>c.featured).forEach(car => {
      const card = document.createElement('div');
      card.className = 'car-card';
      card.innerHTML = `
        <img src="${car.img}" alt="">
        <div class="card-body">
          <h3>${car.make} ${car.model} ${car.year}</h3>
          <p>$${car.price.toLocaleString()} | ${car.miles.toLocaleString()} miles</p>
        </div>
      `;
      featuredGrid.appendChild(card);
    });

    document.getElementById('searchBtn').addEventListener('click', ()=>{
      const params = new URLSearchParams();
      const make = document.getElementById('make').value;
      const model = document.getElementById('model').value;
      const year = document.getElementById('year').value;
      const minPrice = document.getElementById('minPrice').value;
      const maxPrice = document.getElementById('maxPrice').value;

      if(make) params.append('make', make);
      if(model) params.append('model', model);
      if(year) params.append('year', year);
      if(minPrice) params.append('minPrice', minPrice);
      if(maxPrice) params.append('maxPrice', maxPrice);

      window.location.href = 'listings.html?' + params.toString();
    });
  </script>
</body>
</html>

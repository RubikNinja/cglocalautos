<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listings - CG Local Autos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
    body { color:#111; background:#fff; line-height:1.5; }
    a { text-decoration:none; color:inherit; }

    nav { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; position:sticky; top:0; background:rgba(255,255,255,0.9); backdrop-filter:blur(10px); z-index:100; }
    nav .logo { font-weight:700; font-size:1.5rem; }
    nav .nav-links { display:flex; gap:1.5rem; }
    nav .nav-links a { font-weight:500; }

    .container { display:flex; max-width:1200px; margin:2rem auto; gap:2rem; padding:0 1rem; }
    .sidebar { flex:1; min-width:200px; border:1px solid #eee; border-radius:10px; padding:1rem; height:max-content; }
    .sidebar h3 { margin-bottom:1rem; font-size:1.1rem; font-weight:600; }
    .sidebar label { display:block; margin-top:0.5rem; font-size:0.9rem; }
    .sidebar select, .sidebar input { width:100%; padding:0.5rem 0.8rem; margin-top:0.3rem; border-radius:6px; border:1px solid #ccc; }

    .sidebar button { width:100%; margin-top:1rem; padding:0.8rem; background:#007BFF; color:#fff; border:none; border-radius:8px; font-weight:700; cursor:pointer; appearance:none; outline:none; transition:0.3s; }
    .sidebar button:hover { background:#0056b3; }

    .listings { flex:3; display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:1rem; }

    .car-card { border:1px solid #eee; border-radius:10px; overflow:hidden; transition:0.3s; background:#fff; }
    .car-card img { width:100%; height:180px; object-fit:cover; }
    .car-card .card-body { padding:0.8rem; }
    .car-card .card-body h3 { font-size:1.1rem; font-weight:600; margin-bottom:0.3rem; }
    .car-card .card-body p { font-size:0.9rem; color:#555; }
    .car-card .badge { display:inline-block; padding:0.2rem 0.6rem; font-size:0.75rem; background:orange; color:#fff; border-radius:4px; margin-top:0.3rem; }

    footer { padding:1.5rem 1rem; text-align:center; color:#777; border-top:1px solid #eee; }

    @media(max-width:768px){
      .container { flex-direction:column; }
      .sidebar { width:100%; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">CG Local Autos</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="become-seller.html">Become a Seller</a>
      <a href="photo-services.html">Photo Services</a>
      <a href="about.html">About</a>
    </div>
  </nav>

  <div class="container">
    <div class="sidebar">
      <h3>Filter Listings</h3>
      <label for="make">Make</label>
      <select id="make">
        <option value="">All Makes</option>
        <option value="Toyota">Toyota</option>
        <option value="Ford">Ford</option>
        <option value="Chevy">Chevy</option>
      </select>

      <label for="model">Model</label>
      <select id="model">
        <option value="">All Models</option>
        <option value="Corolla">Corolla</option>
        <option value="F-150">F-150</option>
        <option value="Camaro">Camaro</option>
      </select>

      <label for="year">Year</label>
      <select id="year">
        <option value="">Any Year</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
      </select>

      <label for="minPrice">Min Price</label>
      <input type="number" id="minPrice" placeholder="0">

      <label for="maxPrice">Max Price</label>
      <input type="number" id="maxPrice" placeholder="100000">

      <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <div class="listings" id="carGrid"></div>
  </div>

  <footer>
    &copy; 2026 CG Local Autos. All rights reserved.
  </footer>

  <script>
    const defaultCars = [
      {make:'Toyota', model:'Corolla', year:'2022', price:15000, miles:12000, img:'https://images.unsplash.com/photo-1607118437331-2c13c0033e2f?auto=format&fit=crop&w=800&q=80', featured:true},
      {make:'Ford', model:'F-150', year:'2023', price:28000, miles:8000, img:'https://images.unsplash.com/photo-1597005853930-5b1e27889c8c?auto=format&fit=crop&w=800&q=80', featured:true},
      {make:'Chevy', model:'Camaro', year:'2021', price:32000, miles:15000, img:'https://images.unsplash.com/photo-1616628189094-15d9b6f90aa3?auto=format&fit=crop&w=800&q=80', featured:false}
    ];

    // Combine default cars + localStorage cars
    let storedCars = JSON.parse(localStorage.getItem('cgCars')) || [];
    let allCars = defaultCars.concat(storedCars);

    const carGrid = document.getElementById('carGrid');

    function renderCars(list) {
      carGrid.innerHTML = '';
      if(list.length === 0){
        carGrid.innerHTML = '<p>No cars found.</p>';
        return;
      }
      list.forEach(car => {
        const card = document.createElement('div');
        card.className = 'car-card';
        card.innerHTML = `
          <img src="${car.img}" alt="">
          <div class="card-body">
            <h3>${car.make} ${car.model} ${car.year}</h3>
            <p>$${car.price.toLocaleString()} | ${car.miles.toLocaleString()} miles</p>
            ${car.featured ? '<span class="badge">Featured</span>' : ''}
          </div>
        `;
        carGrid.appendChild(card);
      });
    }

    function applyFilters() {
      const make = document.getElementById('make').value;
      const model = document.getElementById('model').value;
      const year = document.getElementById('year').value;
      const minPrice = document.getElementById('minPrice').value;
      const maxPrice = document.getElementById('maxPrice').value;

      const filtered = allCars.filter(car => {
        return (!make || car.make === make) &&
               (!model || car.model === model) &&
               (!year || car.year === year) &&
               (!minPrice || car.price >= minPrice) &&
               (!maxPrice || car.price <= maxPrice);
      });

      renderCars(filtered);
    }

    const params = new URLSearchParams(window.location.search);
    document.getElementById('make').value = params.get('make') || '';
    document.getElementById('model').value = params.get('model') || '';
    document.getElementById('year').value = params.get('year') || '';
    document.getElementById('minPrice').value = params.get('minPrice') || '';
    document.getElementById('maxPrice').value = params.get('maxPrice') || '';

    renderCars(allCars);
    applyFilters();
  </script>
</body>
</html>
